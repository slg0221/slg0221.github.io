<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每台斤價格換算</title>
    <style>
        body {
            font-family: sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 20px;
        }
        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>每台斤價格換算</h1>
        <label for="weight">重量 (公克,毫升):</label>
        <input type="number" id="weight" placeholder="輸入重量">

        <label for="price">價格 (台幣):</label>
        <input type="number" id="price" placeholder="輸入價格">

        <button onclick="calculatePrice()">計算</button>

        <p id="result"></p>
    </div>

    <script>
        function calculatePrice() {
            const weight = parseFloat(document.getElementById('weight').value);
            const price = parseFloat(document.getElementById('price').value);

            if (isNaN(weight) || isNaN(price) || weight <= 0 || price <= 0) {
                document.getElementById('result').textContent = "請輸入有效的重量和價格";
                return;
            }

            const pricePerJin = price / (weight / 600); // 1 台斤 = 600 公克
            document.getElementById('result').textContent = `每台斤價格: ${pricePerJin.toFixed(2)} 元`;
        }
    </script>
</body>
</html>
