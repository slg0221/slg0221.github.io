<!DOCTYPE html>
<html>
<head>
 <title>價格換算 & 簡易計算機</title>
 <style>
  body {
   font-family: sans-serif;
   display: flex;
   flex-direction: column;
   align-items: center;
   justify-content: center;
   height: 100vh;
   margin: 0;
  }

  .container {
   display: flex;
   flex-direction: column;
   align-items: center;
   gap: 10px;
   padding: 20px;
  }

  .calculator {
   border: 1px solid #ccc;
   padding: 20px;
   border-radius: 5px;
   background-color: #f0f0f0;
  }

  input[type="text"] {
   width: 100%;
   padding: 10px;
   margin-bottom: 10px;
   border: 1px solid #ccc;
   border-radius: 5px;
  }

  button {
   width: 50px;
   height: 50px;
   margin: 5px;
   border: 1px solid #ccc;
   border-radius: 5px;
   background-color: #eee;
   cursor: pointer;
  }

  button.number {
   background-color: lightgreen;
  }

  input {
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  button {
    padding: 8px 16px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
 </style>
</head>
<body>
  <div class="container">
    <h1>每台斤價格換算</h1>
    <label for="weight">重量 (公克,毫升):</label>
    <input type="number" id="weight" placeholder="輸入重量">

    <label for="price">價格 (台幣):</label>
    <input type="number" id="price" placeholder="輸入價格">

    <button onclick="calculatePrice()">計算</button>

    <p id="result"></p>
  </div>

  <div class="calculator">
   <input type="text" id="display" readonly>
   <div>
   <button onclick="appendNumber('7')" class="number">7</button>
   <button onclick="appendNumber('8')" class="number">8</button>
   <button onclick="appendNumber('9')" class="number">9</button>
   <button onclick="appendOperator('/')">/</button>
  </div>
  <div>
   <button onclick="appendNumber('4')" class="number">4</button>
   <button onclick="appendNumber('5')" class="number">5</button>
   <button onclick="appendNumber('6')" class="number">6</button>
   <button onclick="appendOperator('*')">*</button>
  </div>
  <div>
   <button onclick="appendNumber('1')" class="number">1</button>
   <button onclick="appendNumber('2')" class="number">2</button>
   <button onclick="appendNumber('3')" class="number">3</button>
   <button onclick="appendOperator('-')">-</button>
  </div>
  <div>
   <button onclick="appendNumber('0')" class="number">0</button>
   <button onclick="appendNumber('.')">.</button>
   <button onclick="calculate()">=</button>
   <button onclick="appendOperator('+')">+</button>
  </div>
  <button onclick="clearDisplay()">C</button>
 </div>

 <script>
  // 價格換算
  function calculatePrice() {
    const weight = parseFloat(document.getElementById('weight').value);
    const price = parseFloat(document.getElementById('price').value);

    if (isNaN(weight) || isNaN(price) || weight <= 0 || price <= 0) {
      document.getElementById('result').textContent = "請輸入有效的重量和價格";
      return;
    }

    const pricePerJin = price / (weight / 600); // 1 台斤 = 600 公克
    document.getElementById('result').textContent = `每台斤價格: ${pricePerJin.toFixed(2)} 元`;
  }

  // 計算機
  let display = document.getElementById('display');
  let currentInput = '';

  function appendNumber(number) {
   currentInput += number;
   display.value = currentInput;
  }

  function appendOperator(operator) {
   currentInput += operator;
   display.value = currentInput;
  }

  function calculate() {
   try {
    display.value = eval(currentInput);
    currentInput = display.value;
   } catch (error) {
    display.value = '錯誤';
    currentInput = '';
   }
  }

  function clearDisplay() {
   currentInput = '';
   display.value = '';
  }
 </script>
</body>
</html>
